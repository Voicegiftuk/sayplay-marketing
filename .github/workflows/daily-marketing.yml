name: SayPlay Daily Marketing

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install
        run: pip install google-generativeai

      - name: Run System
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python sayplay_marketing_system.py

      - name: Commit
        run: |
          git config user.name "SayPlay Bot"
          git config user.email "bot@voicegift.uk"
          git add .
          git commit -m "Daily content" || echo "No changes"

      - name: Push
        run: git push || echo "Nothing to push"
