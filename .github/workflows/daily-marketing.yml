name: SayPlay Daily Marketing

on:
  schedule:
    # Runs at 9:00 AM UTC (10:00 AM UK time in winter)
    - cron: '0 9 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: pip install google-generativeai
      
      - name: ğŸ¤– Run marketing system
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python sayplay_marketing_system.py
      
      - name: ğŸ’¾ Commit generated content
        run: |
          git config --local user.email "bot@voicegift.uk"
          git config --local user.name "SayPlay Marketing Bot"
          git add _posts/ content/ emails/ reports/
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Daily content: $(date '+%Y-%m-%d')"
      
      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
