name: SayPlay Marketing Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install google-generativeai
      
      - name: Generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python sayplay_marketing_system.py
      
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Daily content'
          commit_user_name: 'SayPlay Bot'
          commit_user_email: 'bot@voicegift.uk'
```

